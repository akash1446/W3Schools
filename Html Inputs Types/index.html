<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Types</title>
</head>
<body>
    <form>
  <label for="fname">First name:</label><br>
  <input type="text" id="fname" name="fname"><br>
  <label for="lname">Last name:</label><br>
  <input type="text" id="lname" name="lname"><br>
  <label for="birthday">Birthday:</label><br>
  <input type="date" id="birthday" name="birthday"><br>
 <label for="email">Email:</label><br>
  <input type="email" id="email" name="email"><br>
  <label for="pwd">Password:</label><br>
  <input type="password" id="pwd" name="pwd"><br><br>
  <label for="favcolor">Select your favorite color:</label><br>
  <input type="color" id="favcolor" name="favcolor"><br><br>
  <input type="image" src="https://i.pinimg.com/736x/f7/b3/2e/f7b32ec245e9152c683aa7c5d90f9f5f.jpg" alt="submit" width="400" height="600"><br><br>
   <input type="hidden" id="custId" name="custId" value="3245">
  <input type="submit" value="submit">  <input type="reset" value="reset">
</form>
    
</body>
</html>
