<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Value Attribute</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>The input value attribute</h1>

<p>The value attribute specifies an initial value for an input field:</p>

<form action="/action_page.php" autocomplete="on">
  <label for="fname">First name:</label><br>
  <input type="text" id="fname" name="fname" value="John" readonly disabled><br>
  <label for="lname">Last name:</label><br>
  <input type="text" id="lname" name="lname" value="Doe"><br><br>
  <label for="pin">PIN:</label><br>
  <input type="text" id="pin" name="pin" maxlength="4" size="4"><br><br>
    <label for="datemax">Enter a date before 1980-01-01:</label>
  <input type="date" id="datemax" name="datemax" max="1979-12-31"><br><br>

  <label for="datemin">Enter a date after 2000-01-01:</label>
  <input type="date" id="datemin" name="datemin" min="2000-01-02"><br><br>

  <label for="quantity">Quantity (between 1 and 5):</label>
  <input type="number" id="quantity" name="quantity" min="1" max="5"><br><br>
  <label for="files">Select files:</label><br>
  <input type="file" id="files" name="files" multiple><br><br>

  <label for="country_code">Country code:</label><br>
  <input type="text" id="country_code" name="country_code"
  pattern="[A-Za-z]{3}" title="Three letter country code"><br><br>

  <input type="submit" value="Submit">
</form>
<p id ="oper"></p>
<p id="loops"></p>
<script src="script.js"></script>
</body>
</html>
