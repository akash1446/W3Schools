<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Drop Down List</title>
</head>
<body>
    <h2>The select Element</h2>

<p>The select element defines a drop-down list:</p>
    <form action="/action_page.php">
    <label for="bikes">Choose a bikes</label>
    <select id="bikes" name="bikes" size="4">
        <option value="Glammour">Glammour</option>
        <option value="Hero">Hero</option>
        <option value="Tvs">Tvs</option>
        <option value="pulser">Pulser</option>
        <option value="suzuki">suzuki</option>
        </select><br><br>
        <input type="submit">
    </form>
    <p>Hold down the Ctrl (windows) / 
        Command (Mac) button to select multiple options.</p>   
    
</body>
</html>
