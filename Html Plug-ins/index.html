<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Plugins</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div>
<p>JavaScript can change HTML attribute values.</p>

<p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>
<button onclick="document.getElementById('myImage').src='images/Bulb.gif'">Turn on the light</button>

<img id="myImage" src="images/Bulb.gif" alt="Bulb">

<button onclick="document.getElementById('myImage').src='/images/Bulb.gif'">Turn off the light</button>
  
</div>
    <object width="100%" height="500px" data="snippet.html"></object>
    <object data="images/audi.jpg"></object><br>
    <embed width="80%" height="500px" src="images/audi.jpg"> 
  <h2>What Can JavaScript Do?</h2>

</body>
</html>
