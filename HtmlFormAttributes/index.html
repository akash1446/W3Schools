<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Attribute</title>
</head>
<body>
    <h2>Html Forms</h2>
     
    <section>
        <form action="/action_page.php" autocomplete="on" novalidate>
            <label for="firstName">First Name :</label><br>
            <input type="text" id="firstName" name="firstName" value="Raju"><br>
            <label for="lastName">Last Name :</label><br>
            <input type="text" id="lastName" name="lastName" value="Rani"><br><br>
            <input type="submit">
        </form>
    </section>

</body>
</html>
